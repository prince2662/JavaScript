<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="col-6 mx-auto shadow p-5 my-5">
        <form action="">
            <div class="mt-4">
                <input type="number" class="form-control" id="v1" placeholder="Enter First Value">
            </div>
            <div class="mt-4">
                <input type="number" class="form-control" id="v2" placeholder="Enter Second Value">
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-info" onclick="calc(1)">+</button>
                <button type="button" class="btn btn-dark" onclick="calc(2)">-</button>
                <button type="button" class="btn btn-warning" onclick="calc(3)">*</button>
                <button type="button" class="btn btn-primary" onclick="calc(4)">/</button>
            </div>
            <p id="result" class="mt-2"></p>
        </form>
    </div>
    <script>
        function calc(choice) {
            var v1 = document.getElementById('v1').value;
            var v2 = document.getElementById('v2').value;

            var operation;
            var output;

            switch (choice) {
                case 1:
                    operation = "Addition"
                    output = Number(v1) + Number(v2)
                    break;

                case 2:
                    operation = "Sub"
                    output = (v1 - v2)
                    break;

                case 3:
                    operation = "Multi"
                    output = (v1 * v2);
                    break;

                case 4:
                    operation = "Div"
                    output = (v1 / v2).toFixed(4);
                    break;

                default:
                    alert("Wrong Choice")
            }
            var result = `${operation} of ${v1} and ${v2} = ${output}`;
            document.getElementById('result').innerHTML = result;

        }
    </script>

</body>

</html>
