<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body>
        <script>
      function  outer (){
        document.write("outer function <br>")
        return function (){
            document.write("inner function <br>")
            return function (){
                document.write("nested function")
            }
        }
      }
      const function1=outer()
      const function2=function1()
      const result=function2()
      console.log();
      

      ///closure function with arguments

      function add (a){
        return function (b){
            return function (c){
                return a+b+c;
            }
        }
      }
      const sum1=add (11);
      const sum2=sum1 (2);
      const output=sum2(3);
      
      console.log("sum= "+output);

      ///curyying///
      const finaloutput=add(1)(2)(3)
      console.log("sum= "+finaloutput);
      

    </script>
    </body>
</html>
