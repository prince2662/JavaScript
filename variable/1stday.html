<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var value1 = 40;
        var value2 = 30.5;

        var name = 'PRINCE';
        var surname = "KAHAR";

        var T = true;
        var F = false;

        console.log (value1 + value2);
        console.log (name);
        console.log (surname);
        console.log (T);
        console.log (F);

        ///check datatype
       ///number
       

       console.log (typeof(value1))
       console.log(typeof value2)

       ///string

       console.log(typeof name)
       console.log(typeof(surname))

       ///boolean 

       console.log(typeof T)
       console.log(typeof(F))



    </script>
</body>
</html>
