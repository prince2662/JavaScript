<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       

        //if else statement

        var grade=90.5;


    if(grade>=91 && grade<=100){
      console.log("A+")
    
    }
    else if(grade>=81 && grade<91){
        console.log("A")
    }
    else if(grade>=71 && grade<81){
         console.log("B+")

        }
    else if(grade>=61 && grade<71){
         console.log("B")

        }
    else if(grade>=51 && grade<61){
         console.log("C")

        }
    else if(grade>=1 && grade<51){
         console.log("fail")
 }

    else if(grade<0 ){
         console.log("less than zero"); 

        }

    else if(grade>100 ){
         console.log("more than hundred"); 

        }
    
    </script>
</body>
</html>
