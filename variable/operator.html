<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    var val1 = 50;
    var val2 = 20;

    //arithmatic operator
 
    document.write("sum ="+(val1 + val2) + "<br>")
    document.write("sub =",val1-val2,"<br>")
    document.write("multi =",val1*val2,"<br>")
    document.write("div =",val1/val2,"<br>")
    document.write("modular =",val1%val2,"<br>")
    document.write("power =",val1**val2,"<br>")

    //assignmemnt operation
    //override

    var a = 40;
    console.log(a)
    a==50;
    console.log(a)

    //apend
    
    a=a + 10;
    console.log(a)
    a-=10;
    console.log(a)

    //var val1 = 50;
    //var val2 = 2;

    //comparison operator

    document.write(val1>val2,"<br>")
    document.write(val1>=val2,"<br>")
    document.write(val1<=val2,"<br>")
    document.write(val1==val2,"<br>")
    document.write(val1>val2,"<br>")
    document.write(5=="5","<br>")
    document.write(5==="5","<br>")

    //logical operator

    console.log(5>6 && 4<6)
    console.log(5>6 || 4<6)
    console.log(!(5>6 || 4<6))
  
    
    </script>
</body>
</html>
