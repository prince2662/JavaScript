<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        document.write("pattern 1.....<br>")
        for (var i=1; i<=3; i++){
            for (var j=1; j<=4; j++){
                document.write("*")
            }
            document.write("<br>")
        }

       

     document.write("pattern 2....<br>")

       for (var i=1; i<=4; i++){
         for(var j=1; j<=i; j++){
             document.write("*");
         }
          document.write("<br>")
      }


        document.write("Pattern 3........ <br>")

        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>")
        }


        document.write("Pattern  4........ <br>")

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
        for (var i = 4; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br>");
        }  

    </script>
</body>
</html>
