    <script>

        //using 3 variables 

        console.log("3 variables");
        

        var a = 10
        console.log(a);

        var b = 20;
        console.log(b);
        
        var temp;
        temp = a;

        a=b;
        console.log(a);

        b=temp;
        console.log(b);


        //using 2 variables

        console.log("2 variables");

        var a = 10;
        console.log(a);

        var b = 20;
        console.log(b);

        a = a+b;
        console.log(a);

        b = a-b;
        console.log(b);

        a = a-b;
        console.log(a);
