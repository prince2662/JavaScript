<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        
        ///   2's table first method
         console.log("2's table first method");
         
        for(var i=2; i<=20; i+=2){
            console.log(i);
        }

        /// 2's table second method
        console.log("2's table second method");
        
        for(var j=1; j<=10; j++){
            console.log(j*2);
            
        }

        ///3's table first method

        console.log("3's table first method");
         
         for(var a=3; a<=30; a+=3){
             console.log(a);
         }

        ///3's table second method
        
        console.log("3's table second method");

        for(var b=1; b<=10; b++){
            console.log(b*3);
            
        }

        
    </script>
</body>
